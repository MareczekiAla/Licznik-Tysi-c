<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Licznik punktów - Tysiąc</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }
    h2, h3 {
      text-align: center;
      color: #222;
    }
    label, input, select, button {
      width: 100%;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    input, select {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #bbb;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .undo-btn {
      background: linear-gradient(to right, #ff5e62, #ff9966);
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
    }
    .undo-section {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .player-row, .score-board {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .player-btn {
      flex: 1 1 48%;
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(to right, #ffcc70, #ff8a00);
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="undo-section">
      <select id="undoSelect"></select>
      <button class="undo-btn" onclick="confirmUndo()">⏪ Cofnij do wybranej rundy</button>
    </div>
    <div id="startScreen">
      <h2>Ustawienia gry</h2>
      <label for="numPlayers">Liczba graczy:</label>
      <select id="numPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div id="playerNames"></div>
      <button onclick="prepareAuction()">Rozpocznij grę</button>
    </div>
    <div id="auctionScreen" style="display:none;">
      <h2>Licytacja</h2>
      <label for="bidValue">Wybierz stawkę:</label>
      <select id="bidValue"></select>
      <label for="bidPlayerSelect">Wybierz licytującego:</label>
      <select id="bidPlayerSelect"></select>
      <button onclick="startGame()">Potwierdź licytację</button>
    </div>
    <div id="gameScreen" style="display:none;">
      <h2>Gra w Tysiąca</h2>
      <div class="score-board" id="scoreBoard"></div>
      <h3>Wyniki rundy</h3>
      <div id="roundInputs"></div>
      <button onclick="addRound()">Zapisz rundę</button>
      <div class="history">
        <h3>Historia rund</h3>
        <table>
          <thead><tr id="historyHeader"></tr></thead>
          <tbody id="historyList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal do edycji -->
  <div id="editModal" class="overlay" style="display:none;">
    <div class="modal">
      <h4 id="editTitle">Edycja</h4>
      <div id="editContent"></div>
      <button onclick="saveEdit()">Zapisz</button>
    </div>
  </div>

  <script>
    // cały skrypt JavaScript będzie uzupełniony tutaj w następnej części
  </script>
</body>
</html>
